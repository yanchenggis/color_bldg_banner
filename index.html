<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warisan KL Interactive Precincts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; background: #1a1a1a; }
        .banner-container { width: 100%; height: 80vh; min-height: 600px; position: relative; overflow: hidden; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
        .content-overlay {
            position: absolute; top: 75%; left: 50px; transform: translateY(-50%);
            color: white; z-index: 10; pointer-events: none;
        }
        .title { font-size: 4em; font-weight: bold; margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif; }
        .subtitle { font-size: 1.5em; opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="map"></div>
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">From Understanding Data to Developing Insights</div>
        </div>
    </div>

<script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/dark',
        center: [101.6941, 3.1500],
        zoom: 14.5,
        pitch: 55,
        bearing: 0,
        maxBounds: [[101.680, 3.135], [101.715, 3.165]]
    });

    map.on('load', () => {
        // Grey 3D buildings
        map.addLayer({
            'id': '3d-buildings',
            'source': 'openmaptiles',
            'source-layer': 'building',
            'type': 'fill-extrusion',
            'minzoom': 13,
            'paint': {
                'fill-extrusion-color': '#555555',
                'fill-extrusion-height': ['get', 'render_height'],
                'fill-extrusion-base': ['get', 'render_min_height'],
                'fill-extrusion-opacity': 0.9
            }
        });

        // Load shapefile
        loadShapefileFromGitHub();
    });

    async function loadShapefileFromGitHub() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/yanchenggis/color_bldg_banner/main/precinct.zip');
            const arrayBuffer = await response.arrayBuffer();
            const geojson = await shp(arrayBuffer);

            // Assign IDs to features
            geojson.features.forEach((f, i) => f.id = i);

            addBoundariesToMap(geojson);
        } catch (error) {
            console.error('Error loading shapefile:', error);
        }
    }

    function addBoundariesToMap(geojson) {
        // Add precincts source
        map.addSource('precincts', { type: 'geojson', data: geojson });

        // Precinct outlines
        map.addLayer({
            'id': 'precinct-lines',
            'type': 'line',
            'source': 'precincts',
            'paint': { 'line-color': '#FFFFFF', 'line-width': 2, 'line-opacity': 0.5 }
        });

        // Transparent fill for hover detection
        map.addLayer({
            'id': 'precinct-fill',
            'type': 'fill',
            'source': 'precincts',
            'paint': { 'fill-color': '#0F5DF4', 'fill-opacity': 0 }
        });

        // Highlight layer (changes on hover)
        map.addLayer({
            'id': 'precinct-highlight',
            'type': 'fill',
            'source': 'precincts',
            'paint': { 'fill-color': '#FF6B6B', 'fill-opacity': 0.4 },
            'filter': ['==', 'id', -1] // nothing selected initially
        });

        // Hover interaction
        map.on('mousemove', 'precinct-fill', (e) => {
            if (e.features.length > 0) {
                const hoveredId = e.features[0].id;
                map.setFilter('precinct-highlight', ['==', 'id', hoveredId]);
            }
        });

        map.on('mouseleave', 'precinct-fill', () => {
            map.setFilter('precinct-highlight', ['==', 'id', -1]);
        });
    }
</script>
</body>
</html>
