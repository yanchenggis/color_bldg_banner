<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Warisan KL Interactive Precincts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css' rel='stylesheet' />
    <style>
        body { 
            margin: 0; 
            padding: 0;
            background: #1a1a1a;
        }
        .banner-container {
            width: 100%;
            height: 80vh;
            min-height: 600px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, rgba(15,93,244,1) 19%, rgba(33,200,117,1) 89%);
        }
        #map { 
            position: absolute; 
            top: 0; 
            bottom: 0; 
            width: 100%; 
            height: 100%;
        }
        .content-overlay {
            position: absolute;
            top: 75%;
            left: 50px;
            transform: translateY(-50%);
            color: white;
            z-index: 10;
            pointer-events: none;
        }
        .title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif;
        }
        .subtitle {
            font-size: 1.5em;
            opacity: 0.9;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.7), 1px 1px 3px rgba(0,0,0,0.9);
            font-family: Arial, sans-serif;
        }
        @media (max-width: 768px) {
            .banner-container {
                height: 50vh;
                min-height: 400px;
            }
            .content-overlay {
                left: 30px;
                top: 80%;
            }
            .title {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="banner-container">
        <div id="map"></div>
        <div class="content-overlay">
            <div class="title">Urban Analytics</div>
            <div class="subtitle">From Understanding Data to Developing Insights</div>
        </div>
    </div>
<script src="https://unpkg.com/shpjs@latest/dist/shp.js"></script>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        style: 'https://tiles.openfreemap.org/styles/dark',
        center: [101.6941, 3.1500],
        zoom: 14.5,
        pitch: 55,
        bearing: 0,
        maxBounds: [[101.680, 3.135], [101.715, 3.165]]
    });

    // Define unique colors for each precinct
    const precinctColors = [
        '#FF6B6B', // Red
        '#4ECDC4', // Turquoise
        '#FFD93D', // Yellow
        '#A8E6CF', // Light Green
        '#C77DFF'  // Purple
    ];

    let currentHoveredPrecinct = null;
    let precinctGeometry = null;

    map.on('load', () => {
        // Add grey 3D buildings initially
        map.addLayer({
            'id': '3d-buildings',
            'source': 'openmaptiles',
            'source-layer': 'building',
            'type': 'fill-extrusion',
            'minzoom': 13,
            'paint': {
                'fill-extrusion-color': '#555555',
                'fill-extrusion-height': ['get', 'render_height'],
                'fill-extrusion-base': ['get', 'render_min_height'],
                'fill-extrusion-opacity': 0.9
            }
        });

        // Load shapefile from GitHub
        loadShapefileFromGitHub();
    });

    async function loadShapefileFromGitHub() {
        try {
            const response = await fetch('https://raw.githubusercontent.com/yanchenggis/color_bldg_banner/main/precinct.zip');
            const arrayBuffer = await response.arrayBuffer();
            const geojson = await shp(arrayBuffer);
            
            // Store geometry for intersection checks
            precinctGeometry = geojson;
            
            // Add boundaries to map
            addBoundariesToMap(geojson);
        } catch (error) {
            console.error('Error loading shapefile:', error);
        }
    }

    function addBoundariesToMap(geojson) {
        // Add precinct polygons source
        map.addSource('precincts', {
            'type': 'geojson',
            'data': geojson
        });

        // Add precinct outlines
        map.addLayer({
            'id': 'precinct-lines',
            'type': 'line',
            'source': 'precincts',
            'paint': {
                'line-color': '#FFFFFF',
                'line-width': 2,
                'line-opacity': 0.5
            }
        });

        // Add transparent fill for hover detection
        map.addLayer({
            'id': 'precinct-fill',
            'type': 'fill',
            'source': 'precincts',
            'paint': {
                'fill-color': '#0F5DF4',
                'fill-opacity': 0
            }
        });

        // Change cursor on hover
        map.on('mouseenter', 'precinct-fill', () => {
            map.getCanvas().style.cursor = 'pointer';
        });

        map.on('mouseleave', 'precinct-fill', () => {
            map.getCanvas().style.cursor = '';
            // Reset buildings to grey when leaving precinct
            if (currentHoveredPrecinct !== null) {
                resetBuildingColors();
                currentHoveredPrecinct = null;
            }
        });

        // Handle hover to change building colors
        map.on('mousemove', 'precinct-fill', (e) => {
            if (e.features.length > 0) {
                const feature = e.features[0];
                const precinctIndex = feature.id || e.features.indexOf(feature);
                
                // Only update if hovering a different precinct
                if (currentHoveredPrecinct !== precinctIndex) {
                    currentHoveredPrecinct = precinctIndex;
                    highlightBuildingsInPrecinct(feature, precinctIndex);
                }
            }
        });
    }

    function highlightBuildingsInPrecinct(precinct, index) {
        // Get the color for this precinct
        const color = precinctColors[index % precinctColors.length];
        
        // Create a filter to only show buildings within the precinct bounds
        const bounds = turf.bbox(precinct);
        
        // Highlight buildings with precinct-specific color
        map.setPaintProperty('3d-buildings', 'fill-extrusion-color', [
            'case',
            ['within', precinct],
            color,
            '#555555'  // Grey for buildings outside
        ]);
    }

    function resetBuildingColors() {
        // Reset all buildings to grey
        map.setPaintProperty('3d-buildings', 'fill-extrusion-color', '#555555');
    }
</script>
<script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
</script>
</body>
</html>
